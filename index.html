<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BG Food Order</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e23744;
      --bg: #f9f9f9;
      --card: #fff;
      --muted: #888;
      --pill: #f1f1f1;
      --radius: 17px;
      --shadow: 0 2px 16px rgba(0,0,0,0.06);
    }
    body {
      margin: 0; background: var(--bg); font-family: 'Segoe UI', Arial, sans-serif;
      color: #222; min-height: 100vh;
    }
    header {
      background: var(--card); box-shadow: var(--shadow);
      padding: 0.9rem 1rem 0.7rem 1rem; display: flex; align-items: center; justify-content: space-between;
      position: sticky; top: 0; z-index: 10;
    }
    .logo { font-size: 1.6rem; color: var(--primary); font-weight: 700; letter-spacing: 2px;}
    .app-icons { display: flex; gap: 1.2rem;}
    .app-icons i { color: var(--primary); font-size: 1.3rem; cursor: pointer; }
    .hero {
      background: linear-gradient(110deg,#fff 60%,#ffe5e9 100%);
      padding: 1.6rem 1rem 1.2rem 1rem; text-align: center; border-radius: 0 0 24px 24px;
    }
    .hero h1 { font-size: 1.6rem; color: var(--primary); margin-bottom: 0.2rem;}
    .hero p { color: #444; font-size: 1.02rem; margin-bottom: 1.2rem;}
    .search-bar {
      display: flex; gap: 0.5rem; max-width: 500px; margin: 0 auto;
      background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 0.5rem 1rem;
    }
    .search-bar input {
      border: none; outline: none; font-size: 1.08rem; flex: 1; background: transparent;
      padding: 0.6rem 0.8rem;
    }
    .search-bar button {
      border: none; background: var(--primary); color: #fff; border-radius: 8px;
      padding: 0.6rem 1.3rem; font-size: 1rem; cursor: pointer; font-weight: 500;
    }
    .categories {
      display: flex; gap: 0.7rem; overflow-x: auto;
      margin: 1.1rem 0 1.2rem 0; padding: 0 1rem;
    }
    .category-pill {
      background: var(--pill); border-radius: 999px; padding: 0.6rem 1.2rem;
      font-weight: 500; color: #333; border: none; cursor: pointer;
      white-space: nowrap; font-size: 1rem; box-shadow: var(--shadow);
      transition: background 0.14s;
    }
    .category-pill.active, .category-pill:hover {
      background: var(--primary); color: #fff;
    }
    .restaurants-section {
      max-width: 1100px; margin: 0 auto; padding: 0 1rem;
    }
    .restaurants-title { font-size: 1.13rem; color: #222; margin-bottom: 1rem; font-weight: 600;}
    .restaurants-grid {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1.3rem;
    }
    .restaurant-card {
      background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow);
      overflow: hidden; display: flex; flex-direction: column; transition: transform 0.12s;
      min-width: 0;
    }
    .restaurant-card:hover { transform: translateY(-3px) scale(1.01);}
    .restaurant-img {
      width: 100%; height: 148px; object-fit: cover; background: #eee;
    }
    .restaurant-info {
      padding: 0.8rem 1rem; flex: 1 1 auto; display: flex; flex-direction: column; gap: 0.3rem;
    }
    .resto-title { font-size: 1.08rem; font-weight: bold;}
    .resto-meta { color: var(--muted); font-size: 0.95rem;}
    .resto-rating {
      background: #43a047; color: #fff; font-weight: 600;
      border-radius: 8px; padding: 0.2rem 0.7rem; font-size: 0.97rem;
      display: inline-block; margin-right: 8px;
    }
    .resto-order-btn {
      margin-top: 0.5rem; background: var(--primary); color: #fff; border: none;
      padding: 0.52rem 0.9rem; border-radius: 8px; font-size: 0.98rem; font-weight: 500;
      cursor: pointer; align-self: flex-start;
      transition: background 0.14s;
    }
    .resto-order-btn:hover { background: #b71c1c;}
    /* Sticky Cart Button (Mobile) */
    .cart-fab {
      display: none; position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%);
      background: var(--primary); color: #fff; border-radius: 30px; width: 82vw; max-width: 400px;
      height: 54px; box-shadow: 0 5px 24px #e2374440; justify-content: center; align-items: center;
      font-size: 1.19rem; z-index: 1002; border: none; cursor: pointer; font-weight: 600;
      letter-spacing: 0.5px; gap: 11px;
    }
    .cart-fab .cart-badge {
      background: #43a047; color: #fff;
      border-radius: 50%; font-size: 0.98rem; font-weight: 700; padding: 0 7px;
      margin-left: 6px;
    }
    @media (max-width: 700px) {
      .hero { padding: 1.05rem 0.1rem 0.9rem 0.1rem;}
      .logo { font-size: 1.18rem; }
      .search-bar { max-width: 99vw; }
      .restaurant-card { min-width: 0;}
      .restaurant-info { padding: 0.6rem;}
      .categories { padding: 0 0.1rem;}
    }
    @media (max-width: 600px) {
      .cart-fab { display: flex;}
      .restaurants-grid { grid-template-columns: 1fr;}
      .hero h1 { font-size: 1.1rem;}
    }
    footer {
      background: #222; color: #fff; text-align: center; padding: 1.5rem 1rem 1rem 1rem;
      margin-top: 2rem; border-radius: 18px 18px 0 0;
    }
  </style>
</head>
<body>
  <header>

  <main>

  </main>
  <!-- Sticky cart button (mobile) -->

  <footer>

</html>
