<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Your Cart - Bake & Grill</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#9d4edf">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.webmanifest">
  
  <!-- CSS and JavaScript Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="mobile-view">
  <!-- Header Section -->
  <header class="mobile-header">
    <div class="logo-container">
      <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
      <div class="logo">Your Cart</div>
      <div class="mobile-cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge">0</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="mobile-container">
    <div class="cart-content">
      <ul id="cartItems" class="mobile-cart-items"></ul>
      <div id="cartTotal" class="mobile-cart-total">Total: â‚¹0</div>
    </div>
    
    <div class="cart-actions">
      <button id="mobileClearCartBtn" class="mobile-clear-btn"><i class="fas fa-trash"></i> Clear Cart</button>
      <button id="mobileCheckoutBtn" class="mobile-checkout-btn"><i class="fas fa-shopping-bag"></i> Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mobile-footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3><i class="fas fa-phone"></i> Contact Us</h3>
        <p><a href="tel:+918240266267">+91 8240266267</a></p>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Bake & Grill. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
  <!-- Main Script -->
  <script src="script.js"></script>
  
  <script>
    // Initialize cart page specific functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Update cart display
      if (typeof updateCartDisplay === 'function') {
        updateCartDisplay();
      }
      
      // Setup cart event listeners
      if (typeof setupCartEventListeners === 'function') {
        setupCartEventListeners();
      }
      
      // Update cart badge
      if (typeof updateCartBadge === 'function') {
        updateCartBadge();
      }
    });
  </script>
</body>
</html>
