<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Menu - Bake & Grill</title>
  <meta name="description" content="Browse our delicious menu of pizzas, burgers, sandwiches, and quick bites from Bake & Grill, Sanjua, Bakhrahat.">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#9d4edf">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.webmanifest">
  
  <!-- CSS and JavaScript Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="mobile-view">
  <!-- Header Section -->
  <header class="mobile-header">
    <div class="logo-container">
      <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
      <div class="logo">Our Menu</div>
      <a href="cart.html" class="mobile-cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge">0</span>
      </a>
    </div>
  </header>

  <!-- Status Banner -->
  <div id="statusBanner" class="status-banner">
    <div id="shopStatusBanner" class="status-item">
      <i class="fas fa-store"></i> <span id="shopStatusText">Shop: Open (4PM-10PM)</span>
    </div>
    <div id="deliveryStatusBanner" class="status-item">
      <i class="fas fa-truck"></i> <span id="deliveryStatusText">Delivery: Available (8km radius)</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="mobile-container">
    <div id="mobileSearchContainer">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search pizzas, burgers, sandwiches..." class="mobile-search">
    </div>
    
    <div id="tabs" class="mobile-category-nav"></div>
    
    <div id="menuContainer" class="mobile-menu-container"></div>
  </div>

  <!-- Footer -->
  <footer class="mobile-footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3><i class="fas fa-phone"></i> Contact Us</h3>
        <p><a href="tel:+918240266267">+91 8240266267</a></p>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Bake & Grill. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Notification -->
  <div class="mobile-notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText">Item added to cart!</span>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
  <!-- Main Script -->
  <script src="script.js"></script>
  
  <script>
    // Initialize menu page specific functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Load menu and setup
      if (typeof loadMenuFromFirestore === 'function') {
        loadMenuFromFirestore();
      }
      
      // Update cart badge
      if (typeof updateCartBadge === 'function') {
        updateCartBadge();
      }
      
      // Check status on initial load
      if (typeof updateStatusDisplay === 'function') {
        updateStatusDisplay();
      }
    });
  </script>
</body>
</html>
