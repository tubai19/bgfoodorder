<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Bake & Grill</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #9d4edf;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      max-width: 80%;
    }
    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    button {
      background-color: #9d4edf;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 10px;
    }
    button:hover {
      background-color: #8a2be2;
      transform: translateY(-2px);
    }
    .offline-features {
      text-align: left;
      margin: 20px 0;
      max-width: 80%;
    }
    .offline-features li {
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <img src="/android-chrome-192x192.png" alt="Bake & Grill Logo">
  <h1>You're Offline</h1>
  <p>Don't worry! You can still browse our menu and prepare your order. We'll submit it when you're back online.</p>
  
  <div class="offline-features">
    <p><strong>You can still:</strong></p>
    <ul>
      <li>Browse our full menu</li>
      <li>Add items to your cart</li>
      <li>Prepare your order</li>
      <li>View order history</li>
    </ul>
  </div>
  
  <div class="button-container">
    <button onclick="window.location.reload()">Try Again</button>
    <button onclick="window.location.href='/'">Go to Home</button>
  </div>
</body>
</html>
